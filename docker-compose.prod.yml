version: '3.8'

services:
  db-prod:
    image: postgres:15
    container_name: postgres_catalogo_prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-catalogo_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - catalogo-prod
    restart: unless-stopped

  api-prod:
    image: catalogo-backend:latest
    container_name: catalogo-backend-prod
    ports:
      - "8080:8080"
    depends_on:
      - db-prod
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-prod:5432/${DB_NAME:-catalogo_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_PROFILES_ACTIVE: production
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - catalogo-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  nginx:
    image: nginx:alpine
    container_name: nginx-catalogo-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-prod
    networks:
      - catalogo-prod
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  catalogo-prod:
    driver: bridge